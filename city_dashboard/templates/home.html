{% extends "base.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}?v=20200614.1">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <div id="dashboard-filters">
                Show
                <select id="activity-type">
                    {% for value, label in ACTIVITY_TYPES %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div id="mapid"></div>
    <div class="row" style="margin-top: 10px;">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Water Consumption</h5>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <p class="text-center">
                      <strong>Water Consumption</strong>
                    </p>

                    <div id="home-chart-container">
                    </div>
                    <!-- /.chart-responsive -->
                  </div>
              </div>
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12">
            {% include 'home-activities.html' %}
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        const URL_PREFIX = '{{ URL_PREFIX }}';
    </script>
    <script src="{% static 'js/colors.js' %}"></script>
    <script src="{% static 'js/home-charts.js' %}?v=20200614.1"></script>
    <script src="{% static 'js/home-activities-charts.js' %}?v=20200614.1"></script>
    <script src="{% static 'js/home.js' %}?v=20200614.1"></script>
{% endblock %}
